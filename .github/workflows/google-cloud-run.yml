name: Deploy to Google Cloud Run
on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION || 'us-central1' }}
  SERVICE_NAME: ${{ secrets.GCP_SERVICE_NAME || 'real-time-collaboration-workspace' }}
  GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify authentication
        run: |
          echo "ğŸ” Checking authentication..."
          gcloud auth list
          echo "ğŸ“‹ Current project: ${{ env.PROJECT_ID }}"

      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev
          echo "ğŸ³ Docker configured for Artifact Registry"
          
      - name: Verify Docker authentication
        run: |
          echo "ğŸ” Verifying Docker authentication..."
          gcloud auth list
          echo "ğŸ³ Testing Docker access to Artifact Registry..."
          docker pull hello-world

      - name: Create Artifact Registry repository
        run: |
          echo "ğŸ—ï¸  Creating Artifact Registry repository..."
          gcloud artifacts repositories create ${{ env.SERVICE_NAME }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --description="Docker repository for ${{ env.SERVICE_NAME }}" \
            --quiet || echo "Repository already exists"

      - name: Build and push Docker image
        run: |
          echo "ğŸ”¨ Building Docker image..."
          echo "ğŸ“¦ Image tag: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "ğŸ—ï¸  Project ID: ${{ env.PROJECT_ID }}"
          echo "ğŸ“ Service Name: ${{ env.SERVICE_NAME }}"
          
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          
          echo "ğŸš€ Pushing Docker image..."
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          echo "ğŸš€ Deploying to Cloud Run..."
          echo "ğŸ“¦ Image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "ğŸ“ Region: ${{ env.REGION }}"
          echo "ğŸ”§ Service: ${{ env.SERVICE_NAME }}"
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --quiet

      - name: Fix IAM Policy
        run: |
          echo "ğŸ” Fixing IAM policy for public access..."
          gcloud run services add-iam-policy-binding ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --member="allUsers" \
            --role="roles/run.invoker" \
            --quiet

      - name: Get service URL
        id: get-url
        run: |
          echo "ğŸ” Getting service URL..."
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "service-url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Service URL: $SERVICE_URL"

      - name: Show service URL
        run: |
          echo "ğŸš€ Service deployed successfully!"
          echo "ğŸŒ Service URL: ${{ steps.get-url.outputs.service-url }}"
